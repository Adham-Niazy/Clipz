<header id="header" class="bg-secondary">
  <nav class="container mx-auto flex justify-start items-center py-8 px-4">
    <!-- App Name -->
    <a class="text-3xl text-indigo-400 font-bold uppercase mr-4" routerLink="/"
      >Clipz</a
    >

    <div class="flex flex-grow items-center">
      <!-- Primary Navigation -->
      <ul class="flex flex-row mt-1 ml-auto">
        <!-- Navigation Links -->
        <li
          (click)="openModal()"
          *ngIf="!(auth.isAuthenticated$ | async); else controls"
        >
          <a class="px-2 cursor-pointer">Login / Register</a>
        </li>
        <ng-template #controls>
          <li routerLink="manage">
            <a
              class="px-2"
              style="cursor: pointer !important"
              routerLinkActive="text-indigo-400 cursor-pointer"
              >Manage</a
            >
          </li>
          <li>
            <a
              class="px-2"
              routerLink="upload"
              routerLinkActive="text-indigo-400"
              >Upload</a
            >
          </li>
          <li>
            <a class="px-2 cursor-pointer" (click)="logout()">Logout</a>
          </li>
        </ng-template>
        <li>
          <a class="px-2" routerLink="/about" routerLinkActive="text-indigo-400"
            >About</a
          >
        </li>
      </ul>
    </div>
  </nav>
</header>
