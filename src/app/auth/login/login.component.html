<app-alert *ngIf="Alert.show" [color]="Alert.color">
  {{ Alert.message }}
</app-alert>

<!-- Login Form -->
<form #loginForm="ngForm" (ngSubmit)="login()">
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <input
      #email="ngModel"
      type="email"
      name="email"
      [(ngModel)]="credentials.email"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      placeholder="Enter Email"
      required
      pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"
    />
    <ng-container *ngIf="email.touched && email.dirty">
      <p class="text-red-400" *ngIf="email.hasError('required')">
        Email is required.
      </p>
      <p class="text-red-400" *ngIf="email.hasError('pattern')">
        Email is not valid.
      </p>
    </ng-container>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <input
      #password="ngModel"
      type="password"
      name="password"
      [(ngModel)]="credentials.password"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      placeholder="Password"
      required
      minlength="8"
    />
    <ng-container *ngIf="password.touched && password.dirty">
      <p class="text-red-400" *ngIf="password.hasError('required')">
        Password is required.
      </p>
      <p class="text-red-400" *ngIf="password.hasError('minlength')">
        Password should be at least 8 charachters.
      </p>
    </ng-container>
  </div>
  <button
    type="submit"
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400"
    [disabled]="loginForm.invalid || inSubmission"
  >
    Submit
  </button>
</form>
